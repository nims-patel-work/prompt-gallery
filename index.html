<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Prompt Gallery — Gemini (Clean)</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg: #f6fbfd;
  --card: #ffffff;
  --muted: #64748b;
  --accent: #06b6d4;
  --accent-2: #089aa9;
  --glass: rgba(255,255,255,0.75);
  --shadow: 0 12px 30px rgba(11,22,38,0.08);
  --radius: 14px;
  --ease: cubic-bezier(.2,.9,.2,1);
}

*{box-sizing:border-box}
html,body{margin:0;font-family:"Inter",system-ui,Arial;background:linear-gradient(180deg,#fbfeff,#eef7fa);color:#071028}
.wrap{max-width:1200px;margin:36px auto;padding:22px}

.header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
h1{margin:0;font-size:24px;font-weight:700}
.subtitle{color:var(--muted);margin-top:6px;font-size:13px}
.controls{display:flex;gap:10px;align-items:center}
.search{width:360px;max-width:44vw;padding:10px 14px;border-radius:12px;border:1px solid rgba(7,16,32,0.06);background:var(--glass);outline:none;box-shadow:0 6px 18px rgba(11,22,38,0.03)}

/* grid */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:22px}
.card{background:var(--card);border-radius:var(--radius);padding:12px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:10px;min-height:320px;cursor:pointer;transition:.3s var(--ease)}
.card:hover{transform:translateY(-6px);box-shadow:0 18px 50px rgba(11,22,38,0.12)}
.imgwrap{height:240px;border-radius:10px;overflow:hidden}
.thumb{width:100%;height:100%;object-fit:cover;object-position:top center;transition:.3s}
.card:hover .thumb{transform:scale(1.04)}

.title{font-weight:700;font-size:15px}
.prompt{font-size:14px;color:var(--muted);line-height:1.4;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}

.copyBtn{padding:8px 14px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--accent),var(--accent-2));color:white;font-weight:600;cursor:pointer}
.copyBtn.copied{background:linear-gradient(180deg,#10b981,#059669)}

/* modal */
.modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,15,0.6);z-index:999;padding:20px}
.modal.show{display:flex}
.modal-card{width:min(900px,95%);max-height:90vh;background:#081424;color:white;border-radius:12px;padding:14px;display:flex;flex-direction:column;gap:12px}
.modal-img{max-width:100%;max-height:60vh;object-fit:contain;border-radius:8px;background:#000}
.modal-title{font-size:18px;font-weight:700}
.modal-prompt{font-size:14px;color:#e6f6fb;line-height:1.45;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;background:rgba(255,255,255,0.05);padding:10px;border-radius:8px}
.modal-actions{display:flex;gap:10px;margin-top:8px}
.footer{margin-top:22px;color:var(--muted);text-align:center;font-size:13px}
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div>
        <h1>Prompt Gallery — Gemini</h1>
        <div class="subtitle">Click a card to view. Copy prompt instantly.</div>
      </div>
      <div class="controls">
        <input id="search" class="search" placeholder="Search prompts..." aria-label="Search prompts"/>
      </div>
    </div>

    <div id="grid" class="grid"></div>
    <div class="footer">Attach your closer face photo, then copy the prompt if you like, and then submit.</div>
  </div>

  <!-- modal -->
  <div id="modal" class="modal">
    <div class="modal-card">
      <img id="modalImg" class="modal-img" src="" alt="preview"/>
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-prompt" id="modalPrompt"></div>
      <div class="modal-actions">
        <button id="modalCopy" class="copyBtn">Copy Prompt</button>
      </div>
    </div>
  </div>

<script>
const PROMPTS_JSON_URL = 'prompts.json';
const grid=document.getElementById('grid'),modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg'),modalTitle=document.getElementById('modalTitle'),modalPrompt=document.getElementById('modalPrompt');
const modalCopy=document.getElementById('modalCopy');let DATA=[];

function el(tag,cls){const e=document.createElement(tag);if(cls) e.className=cls;return e}
function flash(b){b.classList.add('copied');b.textContent='Copied ✓';setTimeout(()=>{b.classList.remove('copied');b.textContent='Copy Prompt'},1000)}

function render(items){
  grid.innerHTML='';
  items.forEach((it,idx)=>{
    const c=el('div','card');
    const iw=el('div','imgwrap');const img=el('img','thumb');img.src=it.image;img.alt=it.title;iw.appendChild(img);
    const t=el('div','title');t.textContent=it.title;
    const p=el('div','prompt');p.textContent=it.prompt;
    const btn=el('button','copyBtn');btn.textContent='Copy';btn.addEventListener('click',e=>{e.stopPropagation();navigator.clipboard.writeText(it.prompt).then(()=>flash(btn))});
    c.appendChild(iw);c.appendChild(t);c.appendChild(p);c.appendChild(btn);
    c.addEventListener('click',()=>openModal(it));
    grid.appendChild(c);
  });
}

function openModal(it){
  modalImg.src=it.image||'';modalTitle.textContent=it.title||'';modalPrompt.textContent=it.prompt||'';modal.classList.add('show')
}
modal.addEventListener('click',e=>{if(e.target===modal) modal.classList.remove('show')});
modalCopy.addEventListener('click',()=>{navigator.clipboard.writeText(modalPrompt.textContent).then(()=>flash(modalCopy))});

async function loadData(){
  try{const res=await fetch(PROMPTS_JSON_URL);DATA=await res.json()}catch{DATA=[]}
  render(DATA)
}
document.getElementById('search').addEventListener('input',e=>{
  const q=e.target.value.toLowerCase();render(DATA.filter(it=>(it.title+it.prompt).toLowerCase().includes(q)))
});
loadData();
</script>
</body>
</html>
